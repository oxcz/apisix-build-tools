name: package apisix-dashboard deb for ubuntu 16.04(Focal Fossa)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DASHBOARD_VERSION: "3.0.1"
      DASHBOARD_BRANCH: "master"
      DASHBOARD_REPO: ${{ secrets.DASHBOARD_REPO }}
    services:
      etcd:
        image: bitnami/etcd:3.4.0
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes
          ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: |
          sudo apt-get install -y make build-essential

      - name: package apisix-dashboard
        run: |
          make package type=deb app=dashboard version=${DASHBOARD_VERSION} checkout=${DASHBOARD_BRANCH} dashboard_repo=${DASHBOARD_REPO} image_base=ubuntu image_tag=16.04

      - name: run ubuntu 16.04 docker and mapping deb into container
        run: |
          docker run -itd -v $PWD/output:/apisix-dashboard --name ubuntu16.04Instance --net="host" docker.io/ubuntu:16.04 /bin/bash

      - name: install deb package
        run: |
          docker exec ubuntu16.04Instance bash -c "dpkg -i /apisix-dashboard/apisix-dashboard_${DASHBOARD_VERSION}-0~ubuntu16.04_amd64.deb"
          docker logs ubuntu16.04Instance
          docker exec ubuntu16.04Instance bash -c "cd /usr/local/apisix/dashboard/ && nohup ./manager-api &"

      - name: run test cases
        run: |
          code=$(curl -k -i -m 20 -o /dev/null -s -w %{http_code} http://127.0.0.1:9000)
          if [ ! $code -eq 200 ]; then
              echo "failed: failed to install Apache APISIX Dashboard by deb"
              exit 1
          fi

      - name: Publish Artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: apisix-dashboard_${{ env.DASHBOARD_VERSION }}-0~ubuntu16.04_amd64.deb
          path: output/apisix-dashboard_${{ env.DASHBOARD_VERSION }}-0~ubuntu16.04_amd64.deb
          retention-days: 5
          if-no-files-found: error
